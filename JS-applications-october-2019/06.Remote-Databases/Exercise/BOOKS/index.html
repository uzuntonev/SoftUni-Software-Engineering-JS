<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <form id="create-form">
        <h3>CREATE FORM</h3>
        <label>TITLE</label>
        <input type="text" id="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="text" id="author" placeholder="Author...">
        <label>ISBN</label>
        <input type="text" id="isbn" placeholder="Isnb...">
        <button id="createBook">Create</button>
    </form>

    <form id="edit-form" style= 'display: none'>
        <h3>EDIT FORM</h3>
        <label>TITLE</label>
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="text" id="edit-author" placeholder="Author...">
        <label>ISBN</label>
        <input type="text" id="edit-isbn" placeholder="Isnb...">
        <button id="editBook">Edit</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>
</html>
